<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Polaroide</title>
    <link rel="icon" type="image/png" href="Logo_BI.png" sizes="16x16">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #000;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #bb1212;
            color: #fff;
            padding: 20px 40px;
            text-align: center;
            font-size: 2em;
            letter-spacing: 1px;
            z-index: 1000;
            box-shadow: 0 12px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .polaroid {
            background-color: white;
            padding: 10px 10px 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: rotate(-1deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 5px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .polaroid img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .caption {
            margin-top: 10px;
            font-size: 1em;
            color: #333;
            font-style: italic;
        }
    </style>
</head>
<body>

    <header>Galeria de Fotos</header>

    <div class="container">
        <div class="grid">
            <div class="polaroid">
                <img src="https://via.placeholder.com/300x300" alt="Foto 1">
                <div class="caption">Praia com amigos</div>
            </div>
            <div class="polaroid">
                <img src="https://via.placeholder.com/300x300" alt="Foto 2">
                <div class="caption">Viagem para as montanhas</div>
            </div>
            <div class="polaroid">
                <img src="https://via.placeholder.com/300x300" alt="Foto 3">
                <div class="caption">Dia ensolarado no parque</div>
            </div>
            <div class="polaroid">
                <img src="https://via.placeholder.com/300x300" alt="Foto 4">
                <div class="caption">Festa de aniversário</div>
            </div>
            <div class="polaroid">
                <img src="https://via.placeholder.com/300x300" alt="Foto 5">
                <div class="caption">Pôr do sol na estrada</div>
            </div>
        </div>
    </div>

</body>
</html>
